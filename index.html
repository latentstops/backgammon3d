<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="lib/jquery.js"></script>
    <script src="lib/three72.js"></script>
    <script src="lib/OrbitControls.js"></script>
    <script src="scripts/helvetiker_regular.typeface.js"></script>
    <script src="lib/Tween.js"></script>
    <script src="build/backgammon.js"></script>
    <style>
        body {
            height: 500px;
        }
        #canvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div id="canvas"></div>
<script>

    var board_manager = new Backgammon3DBoard.Manager(canvas, null, 'assets/');
        board_manager.onLoadComplete = function () {
            board_manager.start();
            board_manager.api.setCheckersInPoint( 1, [ 0, 0, 0, 0 ] );
            board_manager.api.setCheckersInPoint( 24, [ 1,1,1,1,1,1,1,1 ] );
            board_manager.api.setReadOnly( 0, false );
            board_manager.api.setReadOnly( 1, false );
            board_manager.api.roll( 6, 6, 0, true );
        };
        board_manager.load();
</script>
</body>
</html>
